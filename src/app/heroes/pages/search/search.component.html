<div fxLayout="column">
    <div>
        <h1>
            Buscador de Heroes
        </h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout= "column">
        <h3>Buscador </h3>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="term"
                   [matAutocomplete]="auto"
                   (input) ="search()"> 

            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                              (optionSelected)="optionSelected($event)">

                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                  {{heroe.superhero}}
                </mat-option>

                <mat-option [value] = "''" *ngIf="heroes.length === 0 && term.trim().length > 0">
                  No se encontro nada con el t√©rmino {{term}}
                </mat-option>
              
            </mat-autocomplete>
          </mat-form-field>

    </div>

    <div>
      <pre> {{selectedHeroe | json}} </pre>
    </div>


</div>
